<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AURA | Haute Couture</title>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
        <style>
        :root {
            --gold: #c5a36e;
            --dark: #121212;
            --grey: #f4f4f4;
            --white: #ffffff;
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Outfit', sans-serif; background: var(--white); color: var(--dark); overflow-x: hidden; }

        /* --- Navigation --- */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(255,255,255,0.98); backdrop-filter: blur(15px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .logo { font-family: 'Playfair Display', serif; font-size: 2rem; letter-spacing: 5px; font-weight: 700; cursor: pointer; }
        
        .nav-actions { display: flex; align-items: center; gap: 15px; }
        .nav-btn { 
            background: var(--dark); color: white; border: 1px solid var(--dark);
            padding: 12px 24px; font-weight: 700; cursor: pointer; 
            text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1.5px;
            border-radius: 5px; transition: var(--transition);
        }
        .nav-btn:hover { background: var(--gold); border-color: var(--gold); transform: scale(1.05); }
        .bag-btn { background: white; color: var(--dark); }

        /* --- Hero --- */
        .hero {
            height: 40vh; background: #f0f0f0; display: flex; align-items: center; justify-content: center;
            text-align: center; margin-top: 80px; flex-direction: column;
        }
        .hero h2 { font-family: 'Playfair Display', serif; font-size: 3.5rem; font-style: italic; }

        /* --- Product Grid --- */
        .main-container { padding: 60px 5%; max-width: 1400px; margin: auto; text-align: center; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }

        .product-card { background: var(--white); transition: var(--transition); cursor: pointer; border-radius: 8px; overflow: hidden; }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .img-holder { background: var(--grey); height: 350px; overflow: hidden; }
        .img-holder img { width: 100%; height: 100%; object-fit: cover; }
        .card-meta { padding: 15px; text-align: left; }
        .card-meta .price { color: var(--gold); font-weight: 700; }

        /* --- PRODUCT MODAL (FIXING THE CLICK PROBLEM) --- */
        .modal-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.8); z-index: 3000;
            display: none; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: white; width: 90%; max-width: 800px; display: flex;
            border-radius: 12px; overflow: hidden; position: relative;
            animation: slideUp 0.4s ease;
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .modal-img { width: 50%; background: var(--grey); }
        .modal-img img { width: 100%; height: 100%; object-fit: cover; }
        .modal-info { width: 50%; padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        .close-modal { position: absolute; top: 20px; right: 20px; font-size: 1.5rem; cursor: pointer; border: none; background: none; }

        /* --- Sidebar Cart --- */
        .cart-side {
            position: fixed; top: 0; right: -100%; width: 400px; height: 100%;
            background: white; z-index: 2000; box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            transition: var(--transition); padding: 40px; display: flex; flex-direction: column;
        }
        .cart-side.open { right: 0; }
        .cart-item { display: flex; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .cart-item img { width: 60px; height: 60px; object-fit: cover; }

        @media (max-width: 768px) {
            .modal-content { flex-direction: column; width: 95%; height: 90vh; overflow-y: auto; }
            .modal-img, .modal-info { width: 100%; }
            .cart-side { width: 100%; }
        }
        </style>
    </head>
    <body>
        <header>
            <div class="logo" onclick="location.reload()">AURA</div>
            <div class="nav-actions">
                <button class="nav-btn" onclick="alert('Account feature coming soon!')">ACCOUNT</button>
                <button class="nav-btn bag-btn" onclick="toggleCart()">BAG
                    <span id="bag-count">0</span>
                </button>
            </div>
        </header>
        <main>
            <section class="hero">
                <p style="letter-spacing: 8px; color: var(--gold); margin-bottom: 15px; font-weight:bold;">PREMIUM ATELIER</p>
                <h2>Luxury Redefined</h2>
            </section>
            <div class="main-container">
                <div class="product-grid" id="grid"></div>
            </div>
        </main>
        <div class="modal-overlay" id="product-modal">
            <div class="modal-content">
                <button class="close-modal" onclick="closeModal()">âœ•</button>
                <div class="modal-img">
                    <img id="m-img" src="" alt="">
                </div>
                <div class="modal-info">
                    <h2 id="m-title" style="font-family:'Playfair Display'; font-size: 2rem; margin-bottom: 10px;"></h2>
                    <p id="m-price" style="color:var(--gold); font-size: 1.5rem; font-weight: bold; margin-bottom: 20px;"></p>
                    <p style="color: #666; margin-bottom: 30px;">This handcrafted piece from our latest collection features premium materials and a timeless aesthetic designed for the modern lifestyle.</p>
                    <button class="nav-btn" style="width: 100%;" onclick="addToBagFromModal()">ADD TO BAG</button>
                </div>
            </div>
        </div>
        <div class="cart-side" id="cart-drawer">
            <h3 style="margin-bottom:30px;">YOUR BAG</h3>
            <div id="cart-list" style="flex-grow: 1;"></div>
            <div style="border-top:2px solid #000; padding-top:20px;">
                <div style="display:flex; justify-content:space-between; margin-bottom:20px; font-weight: bold;">
                    <span>Total</span>
                    <span id="cart-total">Rs. 0</span>
                </div>
                <button class="nav-btn" style="width:100%;" onclick="alert('Checkout Complete!')">CHECKOUT</button>
                <button class="nav-btn bag-btn" style="width:100%; margin-top:10px;" onclick="toggleCart()">CLOSE</button>
            </div>
        </div>
        <script>
        const allItems = [
            { id: 1, name: "Premium White Tee", price: 3500, img: "https://images.pexels.com/photos/4066293/pexels-photo-4066293.jpeg?auto=compress&cs=tinysrgb&w=800" },
            { id: 2, name: "Midnight Cotton Hoodie", price: 6500, img: "https://images.pexels.com/photos/1183266/pexels-photo-1183266.jpeg?auto=compress&cs=tinysrgb&w=800" },
            { id: 3, name: "Aura Sport Sneakers", price: 12000, img: "https://images.pexels.com/photos/2529148/pexels-photo-2529148.jpeg?auto=compress&cs=tinysrgb&w=800" },
            { id: 4, name: "Urban Leather Slides", price: 4500, img: "https://images.pexels.com/photos/1661471/pexels-photo-1661471.jpeg?auto=compress&cs=tinysrgb&w=800" },
            { id: 5, name: "Heritage Bomber Jacket", price: 15000, img: "https://images.pexels.com/photos/1124468/pexels-photo-1124468.jpeg?auto=compress&cs=tinysrgb&w=800" },
            { id: 6, name: "Modern Chrono Gold", price: 25000, img: "https://images.pexels.com/photos/2113994/pexels-photo-2113994.jpeg?auto=compress&cs=tinysrgb&w=800" },
            { id: 7, name: "Canvas Travel Bag", price: 9500, img: "https://images.pexels.com/photos/2905238/pexels-photo-2905238.jpeg?auto=compress&cs=tinysrgb&w=800" },
            { id: 8, name: "Limited Sunshades", price: 8000, img: "https://images.pexels.com/photos/701877/pexels-photo-701877.jpeg?auto=compress&cs=tinysrgb&w=800" }
        ];

        let cart = [];
        let currentItem = null;

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = allItems.map(item => `
                <div class="product-card" onclick="openProduct(${item.id})">
                    <div class="img-holder"><img src="${item.img}"></div>
                    <div class="card-meta">
                        <h3>${item.name}</h3>
                        <p class="price">Rs. ${item.price.toLocaleString()}</p>
                    </div>
                </div>
            `).join('');
        }

        function openProduct(id) {
            currentItem = allItems.find(p => p.id === id);
            document.getElementById('m-img').src = currentItem.img;
            document.getElementById('m-title').innerText = currentItem.name;
            document.getElementById('m-price').innerText = "Rs. " + currentItem.price.toLocaleString();
            document.getElementById('product-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('product-modal').style.display = 'none';
        }

        function addToBagFromModal() {
            cart.push(currentItem);
            updateCart();
            closeModal();
            toggleCart();
        }

        function toggleCart() {
            document.getElementById('cart-drawer').classList.toggle('open');
        }

        function updateCart() {
            document.getElementById('bag-count').innerText = cart.length;
            const list = document.getElementById('cart-list');
            list.innerHTML = cart.map(i => `
                <div class="cart-item">
                    <img src="${i.img}">
                    <div><p>${i.name}</p><b>Rs. ${i.price}</b></div>
                </div>
            `).join('');
            const total = cart.reduce((s, i) => s + i.price, 0);
            document.getElementById('cart-total').innerText = "Rs. " + total.toLocaleString();
        }

        window.onload = render;
        </script>
    </body>
</html>
