<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AURA | Premium Fashion</title>
        <style>
        :root {
            --primary: #000000;
            --accent: #8e7f68;
            --bg: #ffffff;
            --light-grey: #f4f4f4;
            --error: #d32f2f;
        }

        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg); color: var(--primary); }

        /* --- Navigation --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; border-bottom: 1px solid #eee; background: white;
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-size: 1.6rem; font-weight: 900; letter-spacing: 6px; cursor: pointer; }

        .nav-links button {
            background: none; border: 1px solid transparent; padding: 10px 18px;
            cursor: pointer; font-weight: 600; text-transform: uppercase; font-size: 0.8rem;
        }

        .btn-outline { border: 1.5px solid var(--primary) !important; margin-left: 10px; }

        /* --- Views --- */
        .view { display: none; padding: 50px 5%; animation: fadeIn 0.4s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- Product Layout --- */
        .product-container { display: grid; grid-template-columns: 1.2fr 1fr; gap: 50px; max-width: 1100px; margin: auto; }
        .image-stage { background: var(--light-grey); padding: 30px; border-radius: 4px; text-align: center; }
        #main-prod-img { width: 100%; height: 500px; object-fit: contain; }
        .price { font-size: 2rem; margin: 15px 0; font-weight: 300; }

        .thumbnails { display: flex; gap: 10px; margin-top: 20px; justify-content: center; }
        .thumb { width: 60px; height: 80px; object-fit: cover; cursor: pointer; border: 2px solid transparent; }
        .thumb.active { border-color: var(--primary); }

        /* --- Buttons & Forms --- */
        .main-btn {
            background: var(--primary); color: white; padding: 18px; border: none;
            width: 100%; font-size: 1rem; cursor: pointer; letter-spacing: 2px; font-weight: bold;
        }

        .form-card { max-width: 400px; margin: auto; padding: 40px; border: 1px solid #eee; border-radius: 8px; }
        .form-card h2 { text-align: center; margin-bottom: 25px; letter-spacing: 2px; }
        
        input { 
            width: 100%; padding: 14px; margin-bottom: 10px; 
            border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; 
        }

        .error-msg { color: var(--error); font-size: 0.8rem; margin-bottom: 15px; display: none; }

        #cart-count { background: var(--accent); color: white; padding: 2px 7px; border-radius: 50%; font-size: 10px; vertical-align: top; }
        </style>
    </head>
    <body>
        <nav>
            <div class="logo" onclick="showView('shop-view')">AURA</div>
            <div class="nav-links">
                <button onclick="showView('login-view')">Account</button>
                <button class="btn-outline" onclick="showView('signup-view')">Join</button>
                <button onclick="showView('checkout-view')" style="margin-left: 15px;">
                    Bag
                    <span id="cart-count">0</span>
                </button>
            </div>
        </nav>
        <section id="shop-view" class="view active">
            <div class="product-container">
                <div class="image-stage">
                    <img id="main-prod-img" src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=800">
                    <div class="thumbnails">
                        <img class="thumb active" src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=400" onclick="updateProduct('Essential Tee', 'Rs. 2,400', this)">
                        <img class="thumb" src="https://images.unsplash.com/photo-1591047139829-d91aecb6caea?w=400" onclick="updateProduct('Canvas Jacket', 'Rs. 8,900', this)">
                        <img class="thumb" src="https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=400" onclick="updateProduct('Graphic Hoodie', 'Rs. 5,500', this)">
                    </div>
                </div>
                <div>
                    <h1 id="prod-title" style="font-size: 2.5rem;">Essential Tee</h1>
                    <div class="price" id="prod-price">Rs. 2,400</div>
                    <p style="color: #666; line-height: 1.8; margin-bottom: 30px;">Premium quality fabric designed for a perfect fit.</p>
                    <button class="main-btn" onclick="addToBag()">ADD TO BAG</button>
                </div>
            </div>
        </section>
        <section id="login-view" class="view">
            <div class="form-card">
                <h2>SIGN IN</h2>
                <div id="login-error" class="error-msg">Please enter your email and password.</div>
                <input type="email" id="login-email" placeholder="Email Address">
                <input type="password" id="login-pass" placeholder="Password">
                <button class="main-btn" onclick="validateLogin()">LOGIN</button>
            </div>
        </section>
        <section id="signup-view" class="view">
            <div class="form-card">
                <h2>CREATE ACCOUNT</h2>
                <div id="signup-error" class="error-msg">All fields are required to join.</div>
                <input type="text" id="sign-name" placeholder="Full Name">
                <input type="email" id="sign-email" placeholder="Email Address">
                <input type="password" id="sign-pass" placeholder="Password">
                <button class="main-btn" onclick="validateSignup()">CREATE ACCOUNT</button>
            </div>
        </section>
        <section id="checkout-view" class="view">
            <div class="product-container">
                <div class="form-card" style="margin:0; width: 100%;">
                    <h2>SHIPPING</h2>
                    <div id="ship-error" class="error-msg">Please provide your full shipping address.</div>
                    <input type="text" id="ship-name" placeholder="Receiver Name">
                    <input type="text" id="ship-addr" placeholder="Street Address">
                    <input type="text" id="ship-city" placeholder="City">
                    <button class="main-btn" onclick="validateOrder()">PLACE ORDER</button>
                </div>
                <div style="background: var(--light-grey); padding: 30px;">
                    <h3>SUMMARY</h3>
                    <div id="cart-list">Bag is empty</div>
                    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #ddd;">
                    <div style="display: flex; justify-content: space-between; font-weight: bold;">
                        <span>Total</span>
                        <span id="cart-total">Rs. 0</span>
                    </div>
                </div>
            </div>
        </section>
        <script>
        let bag = [];

        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.error-msg').forEach(e => e.style.display = 'none');
            document.getElementById(id).classList.add('active');
        }

        // VALIDATION LOGIC
        function validateLogin() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            if (!email || !pass) {
                document.getElementById('login-error').style.display = 'block';
            } else {
                alert("Welcome back, " + email);
                showView('shop-view');
            }
        }

        function validateSignup() {
            const name = document.getElementById('sign-name').value;
            const email = document.getElementById('sign-email').value;
            if (!name || !email) {
                document.getElementById('signup-error').style.display = 'block';
            } else {
                alert("Account created for " + name);
                showView('shop-view');
            }
        }

        function validateOrder() {
            const name = document.getElementById('ship-name').value;
            const addr = document.getElementById('ship-addr').value;
            if (bag.length === 0) return alert("Your bag is empty!");
            if (!name || !addr) {
                document.getElementById('ship-error').style.display = 'block';
            } else {
                alert("Order Placed Successfully!");
                location.reload();
            }
        }

        // PRODUCT & CART LOGIC
        function updateProduct(name, price, el) {
            document.getElementById('prod-title').innerText = name;
            document.getElementById('prod-price').innerText = price;
            document.getElementById('main-prod-img').src = el.src.replace('w=400', 'w=800');
            document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }

        function addToBag() {
            const name = document.getElementById('prod-title').innerText;
            const price = document.getElementById('prod-price').innerText;
            bag.push({name, price});
            document.getElementById('cart-count').innerText = bag.length;
            
            const list = document.getElementById('cart-list');
            list.innerHTML = bag.map(i => `<div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>${i.name}</span><span>${i.price}</span></div>`).join('');
            
            let total = bag.reduce((s, i) => s + parseInt(i.price.replace(/[^0-9]/g, '')), 0);
            document.getElementById('cart-total').innerText = "Rs. " + total.toLocaleString();
            alert("Added to bag!");
        }
        </script>
    </body>
</html>
