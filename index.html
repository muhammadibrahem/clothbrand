<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AURA | Haute Couture</title>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
        <style>
        :root {
            --gold: #c5a36e;
            --dark: #121212;
            --grey: #f4f4f4;
            --white: #ffffff;
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Outfit', sans-serif; background: var(--white); color: var(--dark); overflow-x: hidden; }

        /* --- Navigation --- */
        header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(255,255,255,0.98); backdrop-filter: blur(15px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .logo { font-family: 'Playfair Display', serif; font-size: 2rem; letter-spacing: 5px; font-weight: 700; cursor: pointer; }
        
        /* --- BIG BUTTONS SECTION --- */
        .nav-actions { display: flex; align-items: center; gap: 15px; }
        
        .nav-btn { 
            background: var(--dark); 
            color: white; 
            border: 1px solid var(--dark);
            padding: 12px 24px; /* Increased Size */
            font-weight: 700; 
            cursor: pointer; 
            text-transform: uppercase; 
            font-size: 0.9rem; /* Increased Size */
            letter-spacing: 1.5px;
            border-radius: 5px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: var(--gold);
            border-color: var(--gold);
            transform: scale(1.05);
        }

        .bag-btn {
            background: white;
            color: var(--dark);
        }

        #bag-count {
            background: var(--gold);
            color: white;
            padding: 2px 8px;
            border-radius: 50%;
            font-size: 0.8rem;
        }

        /* --- Search --- */
        .search-container { position: relative; width: 250px; }
        .search-bar { width: 100%; padding: 12px 20px; border: 1px solid #eee; border-radius: 30px; outline: none; font-size: 0.9rem; background: var(--grey); }

        /* --- Hero --- */
        .hero {
            height: 50vh; background: #f0f0f0; display: flex; align-items: center; justify-content: center;
            text-align: center; margin-top: 80px; flex-direction: column;
        }
        .hero h2 { font-family: 'Playfair Display', serif; font-size: 3.5rem; font-style: italic; color: #333; }

        /* --- Product Grid --- */
        .main-container { padding: 60px 5%; max-width: 1400px; margin: auto; text-align: center; }
        .section-title { font-family: 'Playfair Display', serif; font-size: 2.2rem; margin-bottom: 40px; text-transform: uppercase; letter-spacing: 3px; }
        
        .product-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px; margin-bottom: 50px;
        }

        .product-card { background: var(--white); transition: var(--transition); position: relative; text-align: left; border-radius: 8px; overflow: hidden; }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }

        .img-holder { background: var(--grey); height: 350px; overflow: hidden; position: relative; }
        .img-holder img { width: 100%; height: 100%; object-fit: cover; transition: var(--transition); }
        .product-card:hover img { transform: scale(1.1); }

        .add-btn {
            position: absolute; bottom: 0; width: 100%; background: var(--dark); color: white;
            padding: 18px; border: none; cursor: pointer; font-weight: 700;
            transform: translateY(100%); transition: var(--transition);
        }
        .product-card:hover .add-btn { transform: translateY(0); }

        .card-meta { padding: 15px; }
        .card-meta h3 { font-size: 1rem; font-weight: 600; margin-bottom: 5px; }
        .card-meta .price { color: var(--gold); font-weight: 700; }

        .view-btn {
            padding: 15px 40px; border: 1px solid var(--dark); background: none;
            cursor: pointer; font-weight: 700; letter-spacing: 2px; transition: 0.3s; margin: 10px;
        }
        .view-btn:hover { background: var(--dark); color: white; }

        /* --- Sidebar Cart --- */
        .cart-side {
            position: fixed; top: 0; right: -100%; width: 400px; height: 100%;
            background: white; z-index: 2000; box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            transition: var(--transition); padding: 40px; display: flex; flex-direction: column;
        }
        .cart-side.open { right: 0; }
        .cart-item { display: flex; gap: 15px; margin-bottom: 20px; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .cart-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; }

        /* --- Auth --- */
        .auth-screen { display: none; padding: 150px 5%; min-height: 100vh; background: var(--grey); }
        .auth-screen.active { display: block; }
        .auth-box { max-width: 400px; margin: auto; background: white; padding: 40px; border-radius: 12px; }

        @media (max-width: 768px) {
            .search-container { display: none; }
            .nav-btn { padding: 10px 15px; font-size: 0.8rem; }
            .cart-side { width: 100%; }
        }
        </style>
    </head>
    <body>
        <header>
            <div class="logo" onclick="location.reload()">AURA</div>
            <div class="search-container">
                <input
                    type="text"
                    class="search-bar"
                    placeholder="Search product..."
                    onkeyup="searchItems(this.value)"
                >
            </div>
            <div class="nav-actions">
                <button class="nav-btn" onclick="openAuth()">
                    ACCOUNT
                </button>
                <button class="nav-btn bag-btn" onclick="toggleCart()">
                    BAG
                    <span id="bag-count">0</span>
                </button>
            </div>
        </header>
        <main id="home-page">
            <section class="hero">
                <p style="letter-spacing: 8px; color: var(--gold); margin-bottom: 15px; font-weight:bold;">PREMIUM ATELIER</p>
                <h2>Luxury Redefined</h2>
            </section>
            <div class="main-container">
                <h2 class="section-title">The Gallery</h2>
                <div class="product-grid" id="grid"></div>
                <div id="view-all-area">
                    <button class="view-btn" id="view-all-btn" onclick="showAll()">EXPLORE ALL ITEMS</button>
                </div>
            </div>
        </main>
        <div class="cart-side" id="cart-drawer">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                <h3 style="letter-spacing: 2px;">YOUR BAG</h3>
                <button onclick="toggleCart()" style="border:none; background:none; cursor:pointer; font-size:1.5rem;">âœ•</button>
            </div>
            <div id="cart-list" style="flex-grow: 1;"></div>
            <div style="border-top:2px solid #000; padding-top:20px;">
                <div style="display:flex; justify-content:space-between; font-weight:700; font-size:1.3rem; margin-bottom:20px;">
                    <span>Total</span>
                    <span id="cart-total">Rs. 0</span>
                </div>
                <button class="nav-btn" style="width:100%; justify-content:center; background:var(--dark); color:white; padding:20px;" onclick="alert('Proceeding to Payment...')">CHECKOUT NOW</button>
            </div>
        </div>
        <section id="login-view" class="auth-screen">
            <div class="auth-box">
                <h2 style="margin-bottom:20px; font-family:'Playfair Display'; font-size: 2rem;">Sign In</h2>
                <input type="email" placeholder="Email Address">
                <input type="password" placeholder="Password">
                <button class="nav-btn" style="width:100%; justify-content:center; padding:18px;" onclick="location.reload()">LOGIN</button>
            </div>
        </section>
        <script>
        const allItems = [
            { id: 1, name: "Premium White Tee", price: 3500, img: "https://images.pexels.com/photos/4066293/pexels-photo-4066293.jpeg?auto=compress&cs=tinysrgb&w=800" },
            { id: 2, name: "Midnight Cotton Hoodie", price: 6500, img: "https://images.pexels.com/photos/1183266/pexels-photo-1183266.jpeg?auto=compress&cs=tinysrgb&w=800" },
            { id: 3, name: "Aura Sport Sneakers", price: 12000, img: "https://images.pexels.com/photos/2529148/pexels-photo-2529148.jpeg?auto=compress&cs=tinysrgb&w=800" },
            { id: 4, name: "Urban Leather Slides", price: 4500, img: "https://images.pexels.com/photos/1661471/pexels-photo-1661471.jpeg?auto=compress&cs=tinysrgb&w=800" },
            { id: 5, name: "Heritage Bomber Jacket", price: 15000, img: "https://images.pexels.com/photos/1124468/pexels-photo-1124468.jpeg?auto=compress&cs=tinysrgb&w=800" },
            { id: 6, name: "Modern Chrono Gold", price: 25000, img: "https://images.pexels.com/photos/2113994/pexels-photo-2113994.jpeg?auto=compress&cs=tinysrgb&w=800" },
            { id: 7, name: "Canvas Travel Bag", price: 9500, img: "https://images.pexels.com/photos/2905238/pexels-photo-2905238.jpeg?auto=compress&cs=tinysrgb&w=800" },
            { id: 8, name: "Limited Sunshades", price: 8000, img: "https://images.pexels.com/photos/701877/pexels-photo-701877.jpeg?auto=compress&cs=tinysrgb&w=800" }
        ];

        let cart = [];
        let limit = 4;

        function render(data = allItems.slice(0, limit)) {
            const grid = document.getElementById('grid');
            grid.innerHTML = data.map(item => `
                <div class="product-card">
                    <div class="img-holder">
                        <img src="${item.img}" alt="${item.name}">
                        <button class="add-btn" onclick="addToCart(${item.id})">ADD TO BAG</button>
                    </div>
                    <div class="card-meta">
                        <h3>${item.name}</h3>
                        <p class="price">Rs. ${item.price.toLocaleString()}</p>
                    </div>
                </div>
            `).join('');
        }

        function showAll() {
            limit = allItems.length;
            render();
            document.getElementById('view-all-area').style.display = 'none';
        }

        function searchItems(val) {
            const filtered = allItems.filter(i => i.name.toLowerCase().includes(val.toLowerCase()));
            render(filtered);
            document.getElementById('view-all-area').style.display = 'none';
        }

        function toggleCart() {
            document.getElementById('cart-drawer').classList.toggle('open');
        }

        function addToCart(id) {
            const item = allItems.find(p => p.id === id);
            cart.push(item);
            document.getElementById('bag-count').innerText = cart.length;
            
            const list = document.getElementById('cart-list');
            list.innerHTML = cart.map(i => `
                <div class="cart-item">
                    <img src="${i.img}">
                    <div><p style="font-size:0.9rem;">${i.name}</p><b>Rs. ${i.price}</b></div>
                </div>
            `).join('');
            
            const total = cart.reduce((s, i) => s + i.price, 0);
            document.getElementById('cart-total').innerText = "Rs. " + total.toLocaleString();
            if(!document.getElementById('cart-drawer').classList.contains('open')) toggleCart();
        }

        function openAuth() {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('login-view').classList.add('active');
        }

        window.onload = () => render();
        </script>
    </body>
</html>
